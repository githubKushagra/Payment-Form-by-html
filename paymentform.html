
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <style>
         body {
     background-color:skyblue;
     background-size: 1600px 800px;
    
 }
    </style>
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <h2>Contact information</h2>
        <div>
            Name: * <input type="text" name="name" placeholder="enter your name..." required>
    </div>

        <div>
            Address: <textarea name="address" cols="20" rows="5" placeholder="enter your address..." required></textarea>
    </div>

        <div>
             Email: <input type="email" name="email" placeholder="enter your email..." required>
    </div>

        <div>
            Pincode: <input type="number" placeholder="enter pincode... "name="pincode">
        </div>
        <h2>Payment Information</h2>
        <div>
            Card type:
            <select name="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </div>
        <div>
            Card number:<input type="password" name="card_number" required>
        </div>
        <div>
            Expiration Date: <input type="date" name="exp_date" required>
        </div>
        <div>
            CVV:<input type="password" name="cvv" required>
        </div>
        <div>
            
            /Cash On Delivery: <input type="radio" name="Cash_On_Delivery">
        </div>

        <h3>Use Offer Code</h3>
        <input type="password" placeholder="use code">
        
        
        <a href="payment form.html"><input type="submit" value="Submit"></a><br>


    </form>

    <a href="Index.html">Go back to home</a>
  

</body>
</html>
